<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria Surreal</title>
    <link rel="stylesheet" href="css/galeria.css">
</head>
<body>
    <header>
        <h1 class="titulo"> Galeria Surreal</h1>
        <p class="subtitulo">
            Todas as imagens foram criadas por inteligencia artificial.
        </p>
        <p class="creditos">
            <a href="https://labs.openai.com/" target="_blank"> DALL-E v2</a>
        </p>
        
    </header>
    <section id="galeria">
        <div id="imagem-principal">
            <p class="texto-alternativo">Selecione uma imagem abaixo para exibir em maior resolução.</p>
            <img src="" />
            <button class="anterior"> Anterior</button>
            <button class="proximo"> Próximo </button>
        </div>
        <div id="imagens">
            <img src="imagens/burger.png" alt="Hamburger de Siri">
            <img src="imagens/car-futurista.png" alt="Carro do game Top Gear">
            <img src="imagens/estatua.png" alt="Estatua Moderna">
            <img src="imagens/gato-submarino.png" alt="Submarino fofinho">
            <img src="imagens/girassol.png" alt="Girasol estiloso">
            <img src="imagens/macbook.png" alt="Notebook caro demais da conta">
            <img src="imagens/monster.png" alt="Boo do Monstors S/A">
            <img src="imagens/por-do-sol.png" alt="Por do Sol do CyberPunk">
            <img src="imagens/rei-capivara.png" alt="Rei Capivara do Paraguei">
            <img src="imagens/sorvetes-monstros.png" alt="Monstros de Sorvete">
        </div>
    </section>
    <script src="js/app.js"></script>
</body>
</html>
